<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="left">
       <div class="img">
        <img src="/images/logo.svg" alt="logo" >
       </div> 
       <div class="img-phone">

       </div>         
        <div class="text">
          <h1> <span> We're</span> coming soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
             Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="input">
              <input type="email"
              name="email"
              id="email"
              aria-label="email"
              placeholder="Email Address" >
              <button class="submit" >
                <img src="/images/icon-arrow.svg" class="arrow "   alt="arrow">
              </button>
             <span class="error hide "><img  src="/images/icon-error.svg" alt="" ></span> 
              <p class="error-message hide"> Please provide a valid email</p>
            </div>
        </div>
       
      </div>
      <div class="right">
        <!-- <img src="/images/hero-desktop.jpg" alt="hero- desktop image"> -->
      </div>
      
    </div>
  </main>
